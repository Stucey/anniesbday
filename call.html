<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Incoming Call</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 10% 20%, rgba(255, 255, 255, 0.15), transparent 40%),
          radial-gradient(circle at 80% 0, rgba(255, 255, 255, 0.1), transparent 35%),
          #010101;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      main {
        position: relative;
        width: min(420px, 90vw);
        padding: 1.5rem;
        border-radius: 28px;
        background: rgba(0, 0, 0, 0.55);
        box-shadow: 0 25px 60px rgba(0, 0, 0, 0.6);
        text-align: center;
        overflow: hidden;
      }

      .call-image {
        width: 100%;
        border-radius: 20px;
        object-fit: cover;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
        transition: opacity 300ms ease;
      }

      .call-image.hidden {
        opacity: 0;
      }

      .call-image.collapsed {
        display: none;
      }

      .tap-overlay {
        position: absolute;
        inset: 0;
        background: linear-gradient(180deg, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.9));
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding: 2rem;
        gap: 0.75rem;
        cursor: pointer;
        transition: opacity 300ms ease;
      }

      .tap-overlay.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .tap-overlay h2 {
        margin: 0;
        font-size: clamp(1.5rem, 5vw, 2.25rem);
      }

      .tap-overlay p {
        margin: 0;
        color: #d4d3ff;
      }

      video {
        width: 100%;
        border-radius: 20px;
        margin-top: 1.5rem;
        display: none;
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.6);
      }

      video.active {
        display: block;
      }

      .status-text {
        margin-top: 1rem;
        color: #b0ffa3;
        font-weight: 600;
        letter-spacing: 0.05em;
      }
    </style>
  </head>
  <body>
    <main>
      <img
        src="images/john_pro_is_calling.gif"
        alt="Incoming call from John Pork"
        class="call-image"
        id="callImage"
      />
      <div class="tap-overlay" id="tapOverlay" role="button" tabindex="0">
        <h2>John Pork is calling…</h2>
        <p>Tap anywhere to answer and start the video</p>
      </div>
      <video id="johnVideo" playsinline preload="auto">
        <source src="images/john_pork_call.mp4" type="video/mp4" />
        Sorry, your browser doesn't support embedded videos.
      </video>
      <p class="status-text" id="statusText">Playing ringtone…</p>
      <audio id="callChime" src="images/facetime.mp3" loop></audio>
    </main>
    <script>
      const overlay = document.getElementById("tapOverlay");
      const chime = document.getElementById("callChime");
      const video = document.getElementById("johnVideo");
      const statusText = document.getElementById("statusText");
      const callImage = document.getElementById("callImage");

      const startRingtone = () => {
        chime
          .play()
          .then(() => {
            statusText.textContent = "Playing ringtone…";
          })
          .catch(() => {
            statusText.textContent = "Tap to allow sound";
          });
      };

      document.addEventListener("DOMContentLoaded", startRingtone);

      const answerCall = () => {
        overlay.classList.add("hidden");
        callImage.classList.add("hidden");
        callImage.addEventListener(
          "transitionend",
          () => callImage.classList.add("collapsed"),
          { once: true }
        );
        chime.pause();
        chime.currentTime = 0;
        video.classList.add("active");
        statusText.textContent = "Connecting video…";
        video.currentTime = 0;
        video.load();

        const playVideo = () => {
          video
            .play()
            .then(() => {
              statusText.textContent = "Enjoy the message!";
            })
            .catch((err) => {
              console.error("Video failed to start", err);
              statusText.textContent = "Tap the video to play";
            });
        };

        video.muted = false;
        playVideo();
      };

      overlay.addEventListener("click", answerCall);
      overlay.addEventListener("keypress", (event) => {
        if (event.key === "Enter" || event.key === " ") {
          answerCall();
        }
      });

      video.addEventListener("error", () => {
        statusText.textContent = "Video file missing (john_pork_call.mp4)";
      });

      video.addEventListener("ended", () => {
        statusText.textContent = "Heading back to the tiles…";
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1200);
      });
    </script>
  </body>
</html>
