<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Challenge A - Wordle Clue</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        background: radial-gradient(circle at 20% 20%, #ffe0f2, transparent 45%),
          radial-gradient(circle at 80% 0, #e7f4ff, transparent 40%),
          #fefefe;
        color: #2f1f3a;
      }

      main {
        width: min(520px, 100%);
        background: rgba(255, 255, 255, 0.9);
        padding: 2.25rem 2rem;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.8);
        backdrop-filter: blur(8px);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.9rem, 4vw, 2.4rem);
        background: linear-gradient(120deg, #ef476f, #ffd166, #06d6a0, #118ab2);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 6s ease infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      p {
        margin: 0 0 1.5rem;
        font-size: 1.05rem;
        line-height: 1.6;
        color: #3f3a52;
      }

      .actions {
        display: flex;
        flex-direction: column;
        gap: 0.75rem;
        align-items: stretch;
      }

      a.button {
        display: inline-block;
        padding: 0.85rem 1.25rem;
        border-radius: 999px;
        text-decoration: none;
        background: linear-gradient(135deg, #ff7eb3, #ff9770);
        color: #fff;
        font-weight: 600;
        box-shadow: 0 12px 30px rgba(255, 117, 140, 0.35);
        transition: transform 180ms ease, box-shadow 180ms ease;
      }

      a.button:hover,
      a.button:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 16px 34px rgba(255, 117, 140, 0.45);
      }

      label {
        display: block;
        text-align: left;
        font-weight: 600;
        margin-top: 1rem;
        margin-bottom: 0.35rem;
        color: #4d3a57;
      }

      input[type="text"] {
        width: 100%;
        padding: 0.85rem 1rem;
        border-radius: 12px;
        border: 1px solid #d7cce6;
        font-size: 1rem;
        outline: none;
        transition: border-color 150ms ease, box-shadow 150ms ease;
      }

      input[type="text"]:focus {
        border-color: #ff7eb3;
        box-shadow: 0 0 0 3px rgba(255, 126, 179, 0.2);
      }

      .back-link {
        display: inline-block;
        margin-top: 1rem;
        color: #5d4a68;
        text-decoration: none;
        font-weight: 600;
      }

      .back-link:hover,
      .back-link:focus-visible {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Challenge A: Wordle</h1>
      <p>Play the custom Wordle. When you find the winning word, enter it below to confirm your answer.</p>

      <div class="actions">
        <a class="button" href="https://wordlecustom.com/?word=UEVPTlk=" target="_blank" rel="noopener">
          Open the custom Wordle
        </a>

        <div>
          <label for="wordle-answer">Enter the Wordle answer</label>
          <input id="wordle-answer" type="text" name="wordle-answer" placeholder="Type the winning word" />
        </div>
      </div>

      <a class="back-link" href="index.html">Back to tiles</a>
    </main>
  </body>
</html>
