<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday Annika!!!</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        background: radial-gradient(circle at 20% 20%, #ffe0f2, transparent 45%),
          radial-gradient(circle at 80% 0, #e7f4ff, transparent 40%),
          radial-gradient(circle at 50% 80%, #fef6d3, transparent 35%),
          #fefefe;
        color: #2f1f3a;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 4vw, 3rem);
      }

      .sparkles {
        position: fixed;
        inset: 0;
        pointer-events: none;
        background-image: radial-gradient(
            circle,
            rgba(255, 255, 255, 0.6) 20%,
            transparent 22%
          ),
          radial-gradient(circle, rgba(255, 255, 255, 0.4) 20%, transparent 22%);
        background-size: 120px 120px, 150px 150px;
        animation: twinkle 6s linear infinite;
      }

      @keyframes twinkle {
        from {
          transform: translate3d(0, 0, 0);
        }
        to {
          transform: translate3d(-50px, 40px, 0);
        }
      }

      main {
        position: relative;
        z-index: 1;
        width: min(1100px, 100%);
        padding: clamp(1.5rem, 3vw, 2.75rem);
        border-radius: 28px;
        background: rgba(255, 255, 255, 0.78);
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.12);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.6);
      }

      header {
        text-align: center;
        margin-bottom: clamp(1.5rem, 3vw, 2.5rem);
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 4vw, 3rem);
        background: linear-gradient(120deg, #ef476f, #ffd166, #06d6a0, #118ab2);
        background-size: 200% auto;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: shimmer 6s ease infinite;
      }

      @keyframes shimmer {
        0% {
          background-position: 0% 50%;
        }
        100% {
          background-position: 200% 50%;
        }
      }

      .subtitle {
        margin: 0;
        color: #584b5c;
        font-size: 1.05rem;
        line-height: 1.5;
      }

      .tiles {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: clamp(1rem, 2vw, 1.5rem);
      }

      .tile {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        gap: 0.75rem;
        padding: 1.4rem 1.5rem;
        border-radius: 20px;
        text-decoration: none;
        color: inherit;
        background: linear-gradient(145deg, #ffffff, #f4efff);
        border: 1px solid rgba(53, 31, 57, 0.08);
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        transition: transform 200ms ease, box-shadow 200ms ease, border-color 200ms ease;
      }

      .tile:hover,
      .tile:focus-visible {
        transform: translateY(-4px);
        box-shadow: 0 18px 36px rgba(0, 0, 0, 0.12);
        border-color: rgba(53, 31, 57, 0.2);
      }

      .tile h2 {
        margin: 0;
        font-size: 1.25rem;
      }

      .tile p {
        margin: 0;
        color: #665a6c;
        line-height: 1.5;
        font-size: 0.98rem;
      }

      .badge {
        align-self: flex-start;
        padding: 0.3rem 0.7rem;
        border-radius: 999px;
        font-size: 0.78rem;
        letter-spacing: 0.03em;
        color: #fff;
        background: linear-gradient(135deg, #ff7eb3, #ff9770);
      }

      .tile.secondary {
        background: linear-gradient(145deg, #f1fff5, #e6f8ff);
      }

      .tile.disabled {
        background: #f7f5fb;
        color: #8a7f92;
        border: 1px dashed rgba(53, 31, 57, 0.2);
        box-shadow: none;
        cursor: default;
        pointer-events: none;
      }

      .tile.disabled .badge {
        background: #b8afc4;
      }
    </style>
  </head>
  <body>
    <div class="sparkles" aria-hidden="true"></div>
    <main>
      <header>
        <h1>Happy Birthday Annika!!!</h1>
        <p class="subtitle">
          Choose a tile to continue your scavenger hunt.
        </p>
      </header>

      <section class="tiles">
        <a class="tile" href="call.html">
          <span class="badge">Start here</span>
          <h2>A message from your pal</h2>
        </a>

        <a class="tile secondary" href="challenge-a.html">
          <span class="badge">Difficulty: Hard</span>
          <h2>Challenge A</h2>
          <p>Sun is shining? Give this challenge a crack to get your clues.</p>
        </a>

        <a
          id="challenge-b-tile"
          class="tile secondary disabled"
          aria-disabled="true"
          data-href="challenge-b.html"
          data-unlock-date="2025-12-27"
        >
          <span class="badge">Locked</span>
          <h2>Challenge B</h2>
          <p class="lock-message">Unlocks on 27 Dec 2025.</p>
        </a>

        <a
          id="challenge-c-tile"
          class="tile secondary disabled"
          aria-disabled="true"
          data-href="challenge-c.html"
          data-unlock-date="2025-12-28"
        >
          <span class="badge">Locked</span>
          <h2>Challenge C</h2>
          <p class="lock-message">Unlocks on 28 Dec 2025.</p>
        </a>

      </section>
    </main>
    <script>
      (() => {
        const tiles = Array.from(document.querySelectorAll("[data-unlock-date]"));
        const today = new Date();

        tiles.forEach((tile) => {
          const unlockDateString = tile.dataset.unlockDate;
          const targetHref = tile.dataset.href;
          if (!unlockDateString || !targetHref) return;

          const unlockDate = new Date(`${unlockDateString}T00:00:00`);
          if (Number.isNaN(unlockDate.getTime())) return;

          if (today >= unlockDate) {
            tile.classList.remove("disabled");
            tile.removeAttribute("aria-disabled");
            tile.href = targetHref;

            const badge = tile.querySelector(".badge");
            if (badge) badge.textContent = "Unlocked";

            const lockMessage = tile.querySelector(".lock-message");
            if (lockMessage) lockMessage.textContent = "Ready to play!";
          }
        });
      })();
    </script>

  </body>
</html>
