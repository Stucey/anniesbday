<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>If Nice Weather</title>
    <style>
      :root {
        color-scheme: light;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", "Segoe UI", system-ui, -apple-system, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1.5rem;
        background: linear-gradient(135deg, #b8e8ff, #ffe9d6);
        color: #1c1c33;
      }

      main {
        width: min(520px, 100%);
        background: #fff;
        padding: 2.25rem 2rem;
        border-radius: 24px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.12);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.8);
      }

      h1 {
        margin: 0 0 0.75rem;
        font-size: clamp(1.8rem, 4vw, 2.4rem);
      }

      p {
        margin: 0 0 1.5rem;
        font-size: 1.05rem;
        line-height: 1.6;
        color: #3f3a52;
      }

      a.button {
        display: inline-block;
        padding: 0.85rem 1.5rem;
        border-radius: 999px;
        text-decoration: none;
        background: linear-gradient(135deg, #ff7eb3, #ff9770);
        color: #fff;
        font-weight: 600;
        box-shadow: 0 12px 30px rgba(255, 117, 140, 0.35);
        transition: transform 180ms ease, box-shadow 180ms ease;
      }

      a.button:hover,
      a.button:focus-visible {
        transform: translateY(-2px);
        box-shadow: 0 16px 34px rgba(255, 117, 140, 0.45);
      }
    </style>
  </head>
  <body>
    <main>
      <h1>Coogee to Bondi Walk</h1>
      <p>Stretch your legs and head for the coastal path. Keep your eyes peeled for the next clue.</p>
      <a class="button" href="index.html">Back to tiles</a>
    </main>
  </body>
</html>
